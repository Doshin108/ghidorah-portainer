---
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1002
      - TZ=Etc/UTC
    volumes:
      - /mnt/raid6/sonarr:/config
      - /mnt/raid6/media_share/Series:/tv #optional
      - /mnt/raid6/media_share/Downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped